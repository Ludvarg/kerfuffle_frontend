<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/output.css" rel="stylesheet">
    <title>Kerfuffle</title>
</head>
<body class="bg-primary-0">
    <main class="flex flex-col border-8 border-dark rounded-md w-screen h-screen">
        <div class="flex justify-center self-center bg-secondary-0 m-4 px-6 border-8 border-dark rounded-lg h-20 max-w-xl">
            <h1 class="text-6xl text-dark">KERFUFFLE</h1>
        </div>
        <form class="flex flex-col items-center" action="/room/">
            <input class="px-6 mb-4 border-4 border-dark bg-light h-12 w-96 rounded-md" type="text" id="code" placeholder="ROOM CODE..">
            <input class="px-6 mb-4 border-4 border-dark bg-light h-12 w-96 rounded-md" type="text" id="name" placeholder="ENTER NAME..">
            <input class="px-6 border-4 border-dark bg-secondary-0 h-12 w-40 rounded-full hover:bg-secondary-1 active:bg-secondary-2" type="submit" value="JOIN">
        </form>
    </main>
</body>
</html>
